version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:./dev.db
      - NEXTAUTH_URL=http://localhost:3000
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      - ./prisma:/app/prisma
    restart: unless-stopped
